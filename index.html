<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">

    <!----===== CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Add, Remove or Change User </title> 
</head>
<body>
    <form class="container">
        <h1>U-Haul Australia / U-Tow New Zealand <br>
        <img src="U-Haul Aust Logo.jpg"/><img src="U-Tow NZ Logo.jpg"/>
        </h1>
        <form action="https://formsubmit.co/a22ce31e07b614137cb3e95b7587d510" method="POST" />
        <input type="hidden" name="_template" value="table">
        <h1>Add, Remove or Change User Details Form</h1>
        <form action="#">
                        <div class="form-check">
                            <label>Full Name</label><br>
                            <input type="text" name="Full Name" placeholder="Enter Staff Full Name" required style="text-transform: uppercase;"/><br>
                            <label>Start Date</label><br>
                            <input type="text" name="start date" placeholder="Enter start date"><br>
                            <label>Finish Date</label><br>
                            <input type="text" name="finish date" placeholder="Enter finish date"><br>
                            <label>Job Title</label><br>
                            <input type="text" name="Job Title" placeholder="Job Title" required><br>
                            <label>Employees Manager</label><br>
                            <input type="text" name="Employees Manager" placeholder="Employees Manager" required><br>
                            <label>Department</label><br>
                            <input type="text" name="Department" placeholder="Department" required><br>
                            <label>3CX</label><br>
                            <input type="text" name="3CX" placeholder="yes or no?" required><br>
                            <label>Office Alarm</label><br>
                            <input type="text" name="Office Alarm" placeholder="yes or no and which office?" required><br>
                            <label>GoCanvas</label><br>
                            <input type="text" name="GoCanvas" placeholder="Business or Service?" required><br>
                            <label>Staff Member Being Replaced</label><br>
                            <input type="text" name="Replaced" placeholder="Name"><br>
                            <label>Placeholder for other options</label><br>
                            <input type="text" name="Additional Resources" placeholder="text"><br>
                            <label>Placeholder for other options</label><br>
                            <input type="text" name="Placeholder3" placeholder="text"><br>
                        </div>
                        <div class="form-check2"><br>
                            <h3>BackOffice</h3>
                            <label class="form-check-label"><h5>Select a permission group, higher levels include all lower level permissions</h5></label>
                            <input class="form-check-input" type="checkbox" id="check1" name="BackOffice U-Haul" value="Yes">
                            <label class="form-check-label">U-Haul</label>
                            <input class="form-check-input" type="checkbox" id="check2" name="BackOffice U-Tow" value="Yes">
                            <label class="form-check-label">U-Tow</label><br>
                            <input class="form-check-input" type="checkbox" id="check3" name="Level 1 - Front Office (Call Centre)" value="Level 1 - Front Office (Call Centre)">
                            <label class="form-check-label">Level 1 - Front Office (Call Centre)</label><br>
                            <input class="form-check-input" type="checkbox" id="check4" name="Level 2 - Accounting (Accounts, Business Reps, Service Managers)" value="Level 2 - Accounting (Accounts, Business Reps, Service Managers)">
                            <label class="form-check-label">Level 2 - Accounting (Accounts, Business Reps, Service Managers)</label><br>
                            <input class="form-check-input" type="checkbox" id="check5" name="Level 3 - Config (Senior Staff for escalation)" value="Level 3 - Config (Senior Staff for escalation)">
                            <label class="form-check-label">Level 3 - Config (Senior Staff for escalation)</label><br>
                            <input class="form-check-input" type="checkbox" id="check6" name="Level 4 - Administrators" value="Level 4 - Administrators">
                            <label class="form-check-label">Level 4 - Administrators</label><br>
                        </div>
                        <div class="form-check3">
                            <h3>Digital Matter (Trackers)</h3>
                            <input class="form-check-input" type="checkbox" id="yes" name="Tracker Access Yes" value="Yes">
                            <label class="form-check-label">Yes</label>
                            <input class="form-check-input" type="checkbox" id="no" name="Tracker Access No" value="No">
                            <label class="form-check-label">No</label><br>
                            <input class="form-check-input" type="checkbox" id="Trailer tracker" name="Trailer tracker" value="Trailers (ALR)">
                            <label class="form-check-label">Trailers (ALR)</label>
                            <input class="form-check-input" type="checkbox" id="20x8 tracker" name="vehicle tracker" value="20x8, Caravan's, Vehicles">
                            <label class="form-check-label">20x8, 16x8 and Caravan's</label><br>
                            <input class="form-check-input" type="checkbox" id="Vehicles tracker" name="Trailer tracker" value="Trailers (ALR)">
                            <label class="form-check-label">Vehicles</label><br>
                            <label><h3>Security Camera Access</h3></label>
                            <input class="form-check-input" type="checkbox" id="cameras1" name="Create New Security Camera Access" value="Create New">
                            <label class="form-check-label">Create New </label>
                            <input class="form-check-input" type="checkbox" id="cameras2" name="Change Existing" value="Change Existing">
                            <label class="form-check-label">Change existing </label><br>
                            <label><h3>Hubdoc</h3></label>
                            <input class="form-check-input" type="checkbox" id="Hubdoc" name="Hubdoc" value="Create New">
                            <label class="form-check-label">Create New </label>
                            <input class="form-check-input" type="checkbox" id="Hubdoc2" name="Disable" value="Disable">
                            <label class="form-check-label">Disable </label>
                        </div>
                            <button type="submit">Submit</button>
            
            </form>
    <script src="script.js"></script>
    </form>
</body>
</html>
